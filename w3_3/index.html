<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навчай — для України</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__left">
          <div class="header__logo">
            <img class="header__logo-img" src="./img/header/medium-logo.png" alt="logo">
            <span class="slogan">Програма для змін у країні</span>
          </div>
          <nav class="header__nav">
            <a class="header__nav-link" href="#">школам</a>
            <a class="header__nav-link" href="#">партнерам</a>
          </nav>
        </div>
        <div class="header__right">
          <nav class="header__nav">
            <a class="header__nav-link" href="#">про нас</a>
            <a class="header__nav-link" href="#">історії</a>
            <a class="header__nav-link" href="#">підтримка</a>
          </nav>
          <div class="header__nav-link header__nav-link--language">
            УКР
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>

    <section class="program">
      <div class="program__inner">
        <div class="program__left">
          <div class="program__content">
            <p class="title">
              програма
            </p>
            <h1 class="program__heading">
              Навчай<br>— для України
            </h1>
            <p class="description">
              Освітньо-громадська організація. <br>Формуємо майбутнє дітей.
            </p>
            <a class="button" href="#">
              відправити
            </a>
          </div>
        </div>
        <div class="program__right">
          <img class="program__image" src="./img/program/program-image.jpg"
            alt="the photo shows a child playing with a paper airplane">
        </div>
      </div>
    </section>

    <section class="goal">
      <div class="goal__inner">
        <div class="goal__left">
          <img class="goal__image" src="./img/goal/goal-image.svg" alt="symbol">
        </div>
        <div class="goal__right">
          <div class="goal__content">
            <p class="title">
              програма
            </p>
            <h2 class="goal__heading">
              Навчай<br>— для України
            </h2>
            <p class="description">
              Освітньо-громадська організація. <br>Формуємо майбутнє дітей.
            </p>
            <a class="button" href="#">
              дізнатись більше
            </a>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
